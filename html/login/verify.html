<html>

<head>
    <meta charset=UTF-8 />
    <title>Login</title>
    <link rel="stylesheet" href="../rescourses/css/bootstrap.css">
    <link rel="stylesheet" href="../rescourses/style/style.css">
    <script type="text/javascript" src="../rescourses/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../rescourses/js/cloud.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-6 col-xs-offset-3">
                <div class="alert alert-info rm_broder_rn" role="alert" style="padding:10px; margin-bottom: 0;">
                    <span>邮件已发送，请输入验证码验证账号</span>
                </div>
            </div>
            <div class="col-xs-6 col-xs-offset-3" id="lg_mt" style=" border:1px solid #cccccc; height:60%;border-style: solid none solid none;margin-top: 20px">

                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1" style="height: 100%">
                        <form class="form-horizontal e_vertical">
                            <div class="form-group" style="margin-bottom: 0">
                                <div class="col-xs-11" style="text-align: center;">
                                    <h4 style="font-weight:bold;margin-top:0;color: #46b8da">账号验证</h4>
                                    <br/>
                                </div>
                            </div>
                            <div id="acc_div" class="form-group has-feedback">
                                <label class="col-xs-3 control-label">电子邮箱:</label>
                                <div class="col-xs-5">
                                    <input id="useracc" class="form-control rm_radius" type="text" disabled onblur="checkAccount()" />
                                </div>
                                <div class="col-xs-3">
                                    <input class="btn btn-warning rm_radius" type="button" value="发送验证码" />
                                </div>
                                <span id="username_span2" class="help-block">&nbsp</span>
                            </div>
                            <div id="username_div" class="form-group has-feedback">
                                <label class="col-xs-3 control-label">验证码:</label>
                                <div class="col-xs-5">
                                    <input id="username" class="form-control rm_radius" type="text" onblur="checkUsername()" />
                                    <span id="username_span" class="glyphicon form-control-feedback"></span>
                                </div>
                                <span id="username_span2" class="help-block">&nbsp</span>
                            </div>

                            <div class="form-group ">
                                <div class="col-xs-offset-3 col-xs-5 ">
                                    <input id="next" type="submit" value="完成注册" class="btn btn-info btn-block rm_broder_rn" onclick="return checkNext()" />
                                </div>
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
